---
layout: default
title: Sign up
---

<h1 class="page__title page__title--center">Registration</h1>

<form action="/" class="form form--auth" method="post">
  <div class="form__group form__group--md">
    <input type="text" class="form__control" placeholder="your name" />
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input type="text" class="form__control" placeholder="your e-mail" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input type="password" class="form__control" placeholder="password" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input type="password" class="form__control" placeholder="confirm" />
    <span class="form__line"></span>
  </div>
  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button class="btn btn--blue btn--rounded btn--sm" type="submit">
        Registration
      </button>
    </div>
    <ul class="form__footer-list">
      <li>
        <a href="signin.html">log in</a>
      </li>
      <li>
        <a href="signup.html">sign up</a>
      </li>
    </ul>
  </div>
</form>
